
'RobertLemke.Plugin.Blog:PostsOverview':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: blog
    label: 'Blog Posts Overview'
    inspector:
      groups:
        blog:
          label: 'Blog Posts Overview'

'RobertLemke.Plugin.Blog:Post':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Blog Post'
    group: blog
    icon: icon-file-text
    inspector:
      groups:
        page:
          label: 'Blog Post'
        moreinfo:
          label: 'More Info'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    comments:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: page
    author:
      type: string
      defaultValue: 'Robert Lemke'
      ui:
        label: Author
        inspector:
          group: page
    relatedPosts:
      type: references
      ui:
        label: 'Related Posts'
        inspector:
          group: moreinfo
          editorOptions:
            nodeTypes: ['RobertLemke.Plugin.Blog:Post']
    category:
      type: reference
      ui:
        label: Category
        inspector:
          group: moreinfo
          editorOptions:
            nodeTypes: ['RobertLemke.Plugin.Blog:Category']
    tags:
      type: references
      ui:
        label: Tags
        inspector:
          group: moreinfo
          editorOptions:
            nodeTypes: ['RobertLemke.Plugin.Blog:Tag']

'RobertLemke.Plugin.Blog:Comment':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Blog Comment'
    group: blog
    inspector:
      groups:
        comment:
          label: 'Blog Comment'
  properties:
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: comment
    author:
      type: string
      ui:
        label: Author
        reloadIfChanged: true
        inspector:
          group: comment
    emailAddress:
      type: string
      ui:
        label: 'Email Address'
        reloadIfChanged: true
        inspector:
          group: comment
    uri:
      type: string
      ui:
        label: URI
        reloadIfChanged: true
        inspector:
          group: comment
    spam:
      type: boolean
      ui:
        label: Spam
        inspector:
          group: comment
    text:
      type: string
      defaultValue: '<p>Your Comment Here</p>'
      ui:
        inlineEditable: true

'RobertLemke.Plugin.Blog:Category':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Blog Category'
    group: blog

'RobertLemke.Plugin.Blog:Tag':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Blog Tag'
    group: blog

'RobertLemke.Plugin.Blog:Quote':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: blog
    label: 'Blog Quote'
    inspector:
      groups:
        quote:
          label: 'Blog Quote'
  properties:
    citeAuthor:
      type: string
      ui:
        label: 'Cite Author'
        reloadIfChanged: true
        inspector:
          group: quote
    citeAuthorUri:
      type: string
      ui:
        label: 'Cite Author URI'
        reloadIfChanged: true
        inspector:
          group: quote
    citeUri:
      type: string
      ui:
        label: 'Cite URI'
        reloadIfChanged: true
        inspector:
          group: quote
    citeUriLabel:
      type: string
      ui:
        label: 'Cite URI Label'
        reloadIfChanged: true
        inspector:
          group: quote
    text:
      type: string
      defaultValue: '<p>Enter quote here</p>'
      ui:
        inlineEditable: true
